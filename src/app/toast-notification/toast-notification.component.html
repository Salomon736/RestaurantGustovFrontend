<div class="toast-container {{ type }}">
  <div class="flex items-center justify-start w-full gap-4">
    <div class="toast-content">
      <h4 class="toast-title">{{ title }}</h4>
      <p class="toast-message">{{ message }}</p>
      <div class="toast-actions" *ngIf="actions.length > 0">
        <button *ngFor="let action of actions"
          class="toast-action-button"
          (click)="action.handler($event); $event.stopPropagation()">
          {{ action.text }}
        </button>
      </div>
    </div>
  </div>
</div>
