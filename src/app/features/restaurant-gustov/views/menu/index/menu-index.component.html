<div class="min-h-screen bg-gray-50">
  <header class="border-b border-gray-200 bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Administrar Menú</h1>
        <button
          class="text-gray-600 hover:text-gray-900 px-3 py-1 rounded-md hover:bg-gray-100 transition-colors"
          (click)="goBack()">
          ← Volver
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Controles de Fecha y Período -->
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha del Menú</label>
          <input
            type="date"
            [value]="selectedDate()"
            (change)="onDateChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Período de Comida</label>
          <div class="flex flex-wrap gap-2">
            <button
              *ngFor="let period of mealPeriods()"
              (click)="onMealPeriodChange(period.id)"
              [class]="selectedMealPeriod() === period.id
                ? 'bg-cyan-900 text-white'
                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
              class="px-4 py-2 rounded-lg transition-colors font-medium">
              {{ period.nameMealPeriod }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Platos Disponibles -->
      <div class="space-y-3">
        <div *ngFor="let dish of getAvailableDishes()"
            class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:border-cyan-300 hover:bg-cyan-50 transition-all">
          <div class="flex items-center space-x-3">
            <img [src]="dish.image || 'assets/images/default-dish.jpg'"
                [alt]="dish.name"
                class="w-12 h-12 rounded-lg object-cover">
            <div>
              <h3 class="font-medium text-gray-900">{{ dish.name }}</h3>
              <p class="text-sm text-cyan-900 font-semibold">Bs {{ dish.price | number:'1.2-2' }}</p>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <input
              type="number"
              min="1"
              max="100"
              value="1"
              #quantityInput
              class="w-16 px-2 py-1 border border-gray-300 rounded text-center">
            <button
              (click)="addDishToMenu(dish.id, +quantityInput.value)"
              class="text-cyan-600 hover:text-cyan-800 px-3 py-1 rounded-md hover:bg-cyan-50">
              Agregar
            </button>
          </div>
        </div>
      </div>

      <!-- Menú Actual - versión simple -->
      <div class="space-y-3">
        <div *ngFor="let menu of getMenusForSelectedDateAndPeriod()"
            class="flex items-center justify-between p-3 border border-gray-200 rounded-lg bg-green-50">
          <div class="flex items-center space-x-3">
            <img [src]="menu.dish.image || 'assets/images/default-dish.jpg'"
                [alt]="menu.dish.name"
                class="w-12 h-12 rounded-lg object-cover">
            <div>
              <h3 class="font-medium text-gray-900">{{ menu.dish.name }}</h3>
              <p class="text-sm text-green-700 font-semibold">Bs {{ menu.dish.price | number:'1.2-2' }}</p>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <input
              type="number"
              min="1"
              max="100"
              [value]="menu.quantity"
              (change)="updateMenuQuantity(menu.id, +($any($event.target).value))"
              class="w-16 px-2 py-1 border border-gray-300 rounded text-center">
            <button
              (click)="removeFromMenu(menu.id)"
              class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
