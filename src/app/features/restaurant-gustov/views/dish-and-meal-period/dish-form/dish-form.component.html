<div class="flex flex-col h-full max-h-[90vh] bg-white rounded-lg shadow-lg">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800">AÑADIR NUEVO PLATO</h2>
    <button (click)="close()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="overflow-y-auto flex-1 px-6 py-4 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
    <form [formGroup]="formGroup" class="space-y-4">
      <!-- Campo Nombre -->
      <div class="w-full" [ngClass]="{'form-field-invalid': formGroup.controls.name.errors && (formGroup.controls.name.dirty || formGroup.controls.name.touched)}">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">* Nombre</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Saice"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors">

        <div *ngIf="formGroup.controls.name.hasError('required') && (formGroup.controls.name.dirty || formGroup.controls.name.touched)" class="text-red-500 text-xs mt-1">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Campo Descripción -->
      <div class="w-full" [ngClass]="{'form-field-invalid': formGroup.controls.description.errors && (formGroup.controls.description.dirty || formGroup.controls.description.touched)}">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">* Descripción</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          placeholder="Descripción detallada del plato..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"></textarea>

        <div *ngIf="formGroup.controls.description.hasError('required') && (formGroup.controls.description.dirty || formGroup.controls.description.touched)" class="text-red-500 text-xs mt-1">
          La descripción es obligatoria.
        </div>
      </div>

      <!-- Campo Precio -->
      <div class="w-full" [ngClass]="{'form-field-invalid': formGroup.controls.price.errors && (formGroup.controls.price.dirty || formGroup.controls.price.touched)}">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">* Precio (Bs)</label>
        <input
          id="price"
          formControlName="price"
          type="number"
          step="0.01"
          min="0"
          placeholder="15.00"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors">

        <div *ngIf="formGroup.controls.price.hasError('required') && (formGroup.controls.price.dirty || formGroup.controls.price.touched)" class="text-red-500 text-xs mt-1">
          El precio es obligatorio.
        </div>
      </div>
      <!-- Campo Nombre -->
      <div class="w-full" [ngClass]="{'form-field-invalid': formGroup.controls.image.errors && (formGroup.controls.image.dirty || formGroup.controls.image.touched)}">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">* Imagen</label>
        <input
          id="image"
          formControlName="image"
          type="text"
          placeholder="URL"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors">

        <div *ngIf="formGroup.controls.image.hasError('required') && (formGroup.controls.image.dirty || formGroup.controls.image.touched)" class="text-red-500 text-xs mt-1">
          La imagen es obligatoria.
        </div>
      </div>
    </form>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
    <button
      (click)="close()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
      Cancelar
    </button>

    <button
      (click)="save($event)"
      [disabled]="!formGroup.valid || isProsesing() || (!isDifferent() && !selectedFile())"
      class="px-4 py-2 text-sm font-medium text-white bg-orange-500 border border-transparent rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      <span *ngIf="!isProsesing()">Guardar</span>
      <span *ngIf="isProsesing()" class="flex items-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Procesando...
      </span>
    </button>
  </div>
</div>
